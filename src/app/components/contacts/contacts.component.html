<div class="form-container">
    <h3>Contact us</h3>
    <!--  (ngSubmit)="test()" intead of test write your function name-->
    <!-- formgroup connecting  -->
    <form [formGroup]="iceCreamForm" (ngSubmit)="feachData()"> 
        <div class="input-container">
            <label for="name">Name</label>
            <input type="text" formControlName="name">
        </div>

        <div class="input-container">
            <label for="email">Email</label>
            <input type="text" name="email" formControlName ="email">
        </div>

        <div class="input-container">
            <label for="phone">phone</label>
            <input type="text" formControlName="phone" name="phone">
        </div>

        <div class="input-container">
            <label for="Address">Address</label>
            <input type="text" formControlName="address" name="address">
        </div>

        <div class="input-container">
            <label for="message">Message</label>
            <textarea name="message" rows="6" formControlName="message"></textarea>
        </div>
        <button type="submit">submit form</button>
    </form>

</div>
